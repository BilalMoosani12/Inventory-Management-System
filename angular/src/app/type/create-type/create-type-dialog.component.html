<form autocomplete="off" #createTypeForm="ngForm" (ngSubmit)="save()">
  <h1 mat-dialog-title>{{ "New Type" | localize }}</h1>
  <mat-dialog-content>
    <div class="row-fluid">
      <div class="col-md-12">
        <mat-form-field>
          <input
            matInput
            name="name"
            [placeholder]="'Name' | localize"
            [(ngModel)]="type.name"
            required
            minlength="2"
            maxlength="64"
          />
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>
  <div mat-dialog-actions align="end">
    <button mat-button type="button" [disabled]="saving" (click)="close(false)">
      {{ "Cancel" | localize }}
    </button>
    <button
      mat-flat-button
      type="submit"
      flex="15"
      color="primary"
      [disabled]="!createTypeForm.form.valid || saving">
      {{ "Save" | localize }}
    </button>
  </div>
</form>
