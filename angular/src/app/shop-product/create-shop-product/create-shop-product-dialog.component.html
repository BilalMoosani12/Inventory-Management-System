<form autocomplete="off" #createShopProductForm="ngForm" (ngSubmit)="save()">
  <h1 mat-dialog-title>Add Shop Product</h1>
  <mat-dialog-content>
    <div class="row-fluid">
      <div class="col-md-12">
        <div class="col-md-6">
          <mat-form-field>
            <mat-select [placeholder]="l('Choose Product')" [(ngModel)]="shopProduct.productId"
              name="shopProduct.productId">
              <mat-option value="">{{ 'Choose Product' | localize }}</mat-option>
              <mat-option *ngFor="let product of products" [value]="product.id">{{ product.name}}</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field>
            <mat-select [placeholder]="l('Choose Company')" [(ngModel)]="shopProduct.companyId"
              name="shopProduct.companyId">
              <mat-option value="">{{ 'Choose Company' | localize }}</mat-option>
              <mat-option *ngFor="let company of companies" [value]="company.id">{{ company.name}}</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field>
            <input matInput name="wholeSaleRate" [placeholder]="'Wholesale Rate' | localize"
              [(ngModel)]="shopProduct.wholeSaleRate" required minlength="2" maxlength="64" />
          </mat-form-field>
          <mat-form-field>
            <input matInput name="retailPrice" [placeholder]="'Retail Price' | localize"
              [(ngModel)]="shopProduct.retailPrice" required minlength="2" maxlength="64" />
          </mat-form-field>
        </div>
        <div class="col-md-6">

          <mat-form-field>
            <mat-select [placeholder]="l('Choose Type')" [(ngModel)]="selectedTypeId" name="selectedTypeId">
              <mat-option value="">{{ 'Choose Type' | localize }}</mat-option>
              <mat-option *ngFor="let type of types" [value]="type.id">{{ type.name}}</mat-option>
            </mat-select>

          </mat-form-field>
          <mat-form-field>

            <mat-select [placeholder]="l('Choose SubType')" [(ngModel)]="selectedSubTypeId" name="selectedSubTypeId">
              <mat-option value="">{{ 'Choose SubType' | localize }}</mat-option>
              <mat-option *ngFor="let subType of subTypes" [value]="subType.id">{{ subType.name}}</mat-option>
            </mat-select>

          </mat-form-field>

          <mat-form-field>
            <input matInput name="companyRate" [placeholder]="'Company Rate' | localize"
              [(ngModel)]="shopProduct.companyRate" required minlength="2" maxlength="64" />
          </mat-form-field>

          <mat-form-field>
            <input matInput name="quantity" [placeholder]="'Quantity' | localize" [(ngModel)]="shopProduct.quantity"
              required minlength="2" maxlength="64" />
          </mat-form-field>
        </div>
      </div>
    </div>
  </mat-dialog-content>
  <div mat-dialog-actions align="end">
    <button mat-button shopProduct="button" [disabled]="saving" (click)="close(false)">
      {{ "Cancel" | localize }}
    </button>
    <button mat-flat-button shopProduct="submit" flex="15" color="primary"
      [disabled]="!createShopProductForm.form.valid || saving">
      {{ "Save" | localize }}
    </button>
  </div>
</form>
