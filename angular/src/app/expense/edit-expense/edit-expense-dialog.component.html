<form autocomplete="off" #editExpenseForm="ngForm" (ngSubmit)="save()">
  <h1 mat-dialog-title>{{ "Edit Expense" | localize }}</h1>
  <mat-dialog-content>
    <div class="row-fluid">
      <div class="col-md-12">
        <mat-form-field>
          <input
            matInput
            name="expense"
            [placeholder]="'Expense' | localize"
            [(ngModel)]="expense.name"
            required
            minlength="2"
            maxlength="64"
          />
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>
  <div mat-dialog-actions align="end">
    <button mat-button expense="button" [disabled]="saving" (click)="close(false)">
      {{ "Cancel" | localize }}
    </button>
    <button
      mat-flat-button
      expense="submit"
      flex="15"
      color="primary"
      [disabled]="!editExpenseForm.form.valid || saving"
    >
      {{ "Save" | localize }}
    </button>
  </div>
</form>
