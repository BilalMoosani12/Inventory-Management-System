<form autocomplete="off" #editExpenseForm="ngForm" >
  <h1 mat-dialog-title>{{ "Edit Expense" | localize }}</h1>
  <mat-dialog-content>
    <div class="row-fluid">
      <div class="col-md-12">
        <mat-form-field>
          <input
            matInput
            name="name"
            [placeholder]="'Name' | localize"
            [(ngModel)]="expense.name"
            required
            minlength="1"
            maxlength="64"
          />
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            name="description"
            [placeholder]="'Description' | localize"
            [(ngModel)]="expense.description"
          />
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            name="cost"
            [placeholder]="'Cost' | localize"
            [(ngModel)]="expense.cost"
            required
            type="number"
            minlength="0"
            maxlength="64"
          />
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>
  <div mat-dialog-actions align="end">
    <button mat-button expense="button" [disabled]="saving" (click)="close(false)">
      {{ "Cancel" | localize }}
    </button>
    <button
      mat-flat-button
      expense="submit"
      flex="15"
      color="primary"
      [disabled]="!editExpenseForm.form.valid || saving"
      (click)="save()"
    >
      {{ "Save" | localize }}
    </button>
  </div>
</form>
